<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реклама в вашем городе</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="circle circle_small"></div>
        <div class="circle circle_big"></div>
        <img class="header-img"src="img/chef.png" alt="">
        <a href="#" class="header-logo">
            <img class="header-logo-img"src="img/logo.png" alt="">
        </a>
        <nav class="header-nav">
            <a href="#" class="header-nav__link">Услуги</a>
            <a href="#" class="header-nav__link">Наши работы</a>
            <a href="#" class="header-nav__link">Наши модели</a>
            <a href="#" class="header-nav__link">О нас</a>
            <a href="#" class="header-nav__link">Вакансии</a>
            <a href="#" class="header-nav__link">Контакты</a>
        </nav>
        <div class="header-contacts">
            <a href="#" class="header-contacts__link header-contacts__phone">8 800 334-33-23</a>
            <a href="#" class="header-contacts__link header-contacts__callback">Заказать звонок</a>
        </div>
        <div class="header-text">
            <h1 class="header-title">Проведем ваш <br> праздник незабываемо!</h1>
            <span class="header-subtitle">Проведем любой праздник и организуем<br> мероприятия любой сложности</span>
            <div class="header-buttons">
                <a href="#" class="button">Заказать персонал</a>
                <a href="#" class="link header-buttons__link">узнать больше</a>
            </div>
            <div class="arrows">
                <button class="arrow arrow__left"><img src="img/left-arrow.svg" alt=""></button>
                <button class="arrow arrow__right"><img src="img/right-arrow.svg" alt=""></button>
            </div>
            <div class="thumbs">
                <a href="#" class="thumbs__link">Промоутеры</a>
                <a href="#" class="thumbs__link">Промо модели</a>
                <a href="#" class="thumbs__link">Стендистки</a>
                <a href="#" class="thumbs__link">Консультанты</a>
                <a href="#" class="thumbs__link">Хостес</a>
            </div>
        </div>
    </header>
    

</body>
</html>
